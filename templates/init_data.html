<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Initialization</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            margin-top: 50px;
            width: 98%;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 2em;
        }
        .upload-status {
            width: 98%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            font-size: 1.3em;
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 50px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
        }
        input[type="file"] {
            font-size: 0.7em;
            padding: 10px;
        }
        select {
            font-size: 0.8em; /* 드롭다운 폰트 크기 증가 */
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 4px;
            width: 90%
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="ref">Ref:</label>
                <input type="file" id="ref-upload" name="ref-upload" onchange="handleFileUpload('ref')">
                <select id="ref-format" name="ref-format">
                    <option value="YOLOv5Dataset">YOLOv5Dataset</option>
                    <option value="FiftyOneDataset">FiftyOneDataset</option>
                    <option value="RawImageData">RawImageData</option>
                </select>
            </div>
            <div class="upload-section">
                <label for="cur">Cur:</label>
                <input type="file" id="cur-upload" name="cur-upload" onchange="handleFileUpload('cur')">
                <select id="cur-format" name="cur-format">
                    <option value="YOLOv5Dataset">YOLOv5Dataset</option>
                    <option value="FiftyOneDataset">FiftyOneDataset</option>
                    <option value="RawImageData">RawImageData</option>
                </select>
            </div>
            <div class="upload-section">
                <label for="test">Test:</label>
                <input type="file" id="test-upload" name="test-upload" onchange="handleFileUpload('test')">
                <select id="test-format" name="test-format">
                    <option value="YOLOv5Dataset">YOLOv5Dataset</option>
                    <option value="FiftyOneDataset">FiftyOneDataset</option>
                    <option value="RawImageData">RawImageData</option>
                </select>
            </div>
    </div>
    <div id="status-log" class="upload-status"></div>
    <div class="button-container">
        <input type="text" id="merged-dataset-name" name="merged-dataset-name" placeholder="Enter merged dataset name" style="font-size: 1.5em; padding: 10px; margin-right: 10px;">
        <input type="text" id="port-number" name="port-number" placeholder="Enter FiftyOne port number" style="font-size: 1.5em; padding: 10px; margin-right: 10px;">
        <button type="button" onclick="submitForm()">Process & Load Dataset</button>
    </div>
        </form>

    <script>
        function submitForm() {
            document.getElementById('upload-form').submit();
        }

        function handleFileUpload(type) {
            const fileInput = document.getElementById(`${type}-upload`);
            const statusLog = document.getElementById('status-log');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                // Simulate file upload process
                simulateFileUpload(file)
                    .then(() => {
                        const message = `Successfully uploaded: ${file.name}`;
                        statusLog.innerHTML += `<div>${message}</div>`;
                        statusLog.scrollTop = statusLog.scrollHeight;
                    })
                    .catch(error => {
                        const message = `Error uploading ${file.name}: ${error}`;
                        statusLog.innerHTML += `<div class="error">${message}</div>`;
                        statusLog.scrollTop = statusLog.scrollHeight;
                    });
            }
        }

        function simulateFileUpload(file) {
            return new Promise((resolve, reject) => {
                // Simulate a delay for file upload
                setTimeout(() => {
                    // Randomly decide if the upload is successful or not
                    if (Math.random() > 0.2) {
                        resolve();
                    } else {
                        reject('Network error');
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
